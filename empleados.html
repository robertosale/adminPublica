<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administración Pública</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="containerGen">

      <button href="./addEmpleado.html" onclick="window.location.href = './addEmpleado.html';" type="button" class="btn btn-primary rounded-circle flotante" data-toggle="modal" title="Agregar Agente">+</button>

        <div class="header">
            
            <img class="logo" src="/img/gobierno.png" alt="" height="90px">

            
            
        </div>


            
        <div class="navegacion">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                        <a class="navbar-brand" href="#">Empleados</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                          <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="#">Empleados<span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="./reparticiones.html">Reparticiones</a>
                           
                          </div>
                        </div>
                        <form class="form-inline" action="javascript:buscar();">
                            <input class="form-control mr-sm-2" type="search" id='buscador'placeholder="Apellido o DNI" aria-label="Buscar">
                            <button class="btn btn-outline-light my-2 my-sm-0" type="submit" >Buscar</button>
                          </form>
                      </nav>





        </div>

        <div class="content">
            <div class="container">
                
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                
                                <th>Nombre</th>
                                <th>DNI</th>
                                <th>Repartición</th>
                                <th>Interno</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="resultados">
                            
                            
                            
                        </tbody>
                    </table>
              
                </div>
            </div>
          
          
          <!-- Edit Modal HTML -->
          <div id="editEmployeeModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <form>
                  <div class="modal-header">						
                    <h4 class="modal-title">Editar Empleado</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  </div>
                  <div class="modal-body">					
                      
                          <div class="form-group">
                            <label for="empleadoNombre">Nombre</label>
                            <input type="text" class="form-control" name="empleadoNombre" id="empleadoNombre"  required>
                          </div>
                          <div class="form-group">
                            <label for="empleadoApellido">Apellido</label>
                            <input type="text" class="form-control" name="empleadoApellido" id="empleadoApellido"  required>
                          </div>
                        
                    <div class="form-group">
                      <label>DNI</label>
                      <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label>CUIL</label>
                      <input type="text" class="form-control" required>
                    </div>					
                  </div>
                  <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-info" value="Guardar">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Delete Modal HTML -->
          <div id="deleteEmployeeModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <form>
                  <div class="modal-header">						
                    <h4 class="modal-title">Delete Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  </div>
                  <div class="modal-body">					
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                  </div>
                  <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-danger" value="Delete">
                  </div>
                </form>
              </div>
            </div>
          </div>


          <!-- Agregar Falta Modal HTML -->

          <div id="addFaltaModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form action="javascript:enviarLlegadaTarde()">
                    <div class="modal-header">						
                      <h4 class="modal-title">Agregar Falta</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">					
                        
                      <div class="form-group">
                        <input type="hidden" id="idEmpleado" name="idEmpleado" value="">
                        <label for="tipoLlegadaTarde">Tipo Inasistencia</label>
                        <div class="input-group mb-3">
                            <select id="tipoLlegadaTarde" class="form-control" name="tipoLlegadaTarde">
                                    <option value="tarde" selected>Llegada Tarde</option>
                                    <option value ="justificada">Inasistencia Justificada</option>
                                    <option value ="injustificada">Inasistencia Injustificada</option>
                                       </select>
                            
                            
                      </div>  
                    </div>
                      <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" class="form-control" id="fecha"  required>
                      </div>
                          
                      					
                    </div>
                    <div class="modal-footer">
                      <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                      <input type="submit" class="btn btn-info"  value="Guardar" >
                    </div>
                  </form>
                </div>
              </div>
            </div>




            <!-- Agregar Familiar Modal HTML -->
          <div id="agregarFamiliarModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form action="javascript:enviarFamiliar()">
                    <div class="modal-header">						
                      <h4 class="modal-title">Agregar Familiar</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">					
                        
                            <div class="form-group">
                              <input type="hidden" id="idEmpleado" name="idEmpleado" value="">
                              <label for="empleadoNombre">Nombre</label>
                              <input type="text" class="form-control" name="empleadoNombre" id="familiarNombre"  required>
                            </div>
                            <div class="form-group">
                              <label for="empleadoApellido">Apellido</label>
                              <input type="text" class="form-control" name="empleadoApellido" id="familiarApellido"  required>
                            </div>
                          
                      <div class="form-group">
                        <label>DNI</label>
                        <input type="text" class="form-control" id="familiarDNI"required>
                      </div>

                      <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="conyugeCheck" >
                            <label class="form-check-label" for="invalidCheck2">
                              Conyuge
                            </label>
                      </div>
                  </div>
                      				
                    </div>
                    <div class="modal-footer">
                      <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                      <input type="submit" class="btn btn-info" value="Guardar">
                    </div>
                  </form>
                </div>
              </div>
            </div>


            <!-- Agregar Hora Extra Modal HTML -->

            <div id="agregarHorasExtraModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form action="javascript:enviarHorasExtra()">
                      <div class="modal-header">						
                        <h4 class="modal-title">Horas Extra</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">					
                          
                        
                        <div class="form-group">
                          <input type="hidden" id="idEmpleado" name="idEmpleado" value="">
                          <label for="fechaExtra">Fecha</label>
                          <input type="date" id="fechaExtra" class="form-control"   required>
                        </div>

                        <div class="form-group">
                            <label for="cantidadExtra">Cantidad de Horas</label>
                            <input type="number" id="cantidadExtra" class="form-control"   required>
                          </div>
                            
                                  
                      </div>
                      <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-info" value="Guardar">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            

              <!-- Agregar Licencia Modal HTML -->

            <div id="agregarLicenciaModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form action="javascript:enviarLicencia()">
                      <div class="modal-header">						
                        <h4 class="modal-title">Agregar Licencia</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">					
                          
                        
                        <div class="form-group">
                          <input type="hidden" id="idEmpleado" name="idEmpleado" value="">
                          <label for="fecha">Fecha</label>
                          <input type="date" id="fechaLicencia" class="form-control"   required>
                        </div>

                        <div class="form-group">
                            <label for="cantidad">Cantidad de Dias</label>
                            <input type="number" id="cantidadLicencia" class="form-control"   required>
                          </div>

                          <div class="form-group">
                              <label for="empleadoNombre">Tipo Licencia</label>
                              <div class="input-group mb-3">
                                  <select id="razonLicencia" class="form-control" name="empleadoReparticion">
                                          <option value="Enfermedad" selected>Enfermedad</option>
                                          <option value="Accidente">Accidente Laboral</option>
                                          <option value="Matrimonio">Matrimonio</option>
                                          <option value="Paternidad">Paternidad</option>
                                          <option value="Adopcion">Adopción</option>
                                          <option value="Obligaciones Militares">Obligaciones Militares</option>
                                          <option value="Capacitacion">Capacitación</option>
                                          <option value="Otras Razones">Razones Particulares</option>
                                             </select>
                                  
                                  
                            </div>  
                          </div>
                            
                                  
                      </div>
                      <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-info" value="Guardar">
                      </div>
                    </form>
                  </div>
                </div>
              </div>


              <!-- estado Modal HTML -->

            <div id="estadoModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form action="javascript:enviarEstado()">
                      <div class="modal-header">						
                        <h4 class="modal-title">Estado</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">					
                          
                        
                        <div class="form-group">
                          <input type="hidden" id="idEmpleado" name="idEmpleado" value="">
                          <label for="estadoEmpleado">Estado</label>
                          <div class="input-group mb-3">
                              <select id="estadoEmpleado" class="form-control" name="empleadoReparticion">
                                      <option value="Permanente" selected>Permanente</option>
                                      <option value="Transitorio">Transitorio</option>
                                      
                                         </select>
                              
                              
                        </div> 
                        </div>

                        
                            
                                  
                      </div>
                      <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-info" value="Guardar">
                      </div>
                    </form>
                  </div>
                </div>
              </div>




              <!-- antiguedadModal HTML -->

            <div id="antiguedadModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form action="javascript:enviarAntiguedad()">
                      <div class="modal-header">						
                        <h4 class="modal-title">Antiguedad</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">					
                          
                        
                        <div class="form-group">
                            <input type="hidden" id="idEmpleado" name="idEmpleado" value="">
                            <label for="cantidadExtra">Antiguedad (Años)</label>
                            <input type="number" id="antiguedadEmpleado" class="form-control" value=""   required>
                          </div>
                            
                                  
                      </div>
                      <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-info" value="Guardar">
                      </div>
                    </form>
                  </div>
                </div>
              </div>



          
            
        </div>










    </div>

    
    <script src="./js/empleados.js"></script>
    <script src="/js/script.js"></script>
