<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administración Pública</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleAddEmpleado.css">
    
</head>
<body>

    <div class="containerGen">

      

        <div class="header">
            
            <a href="./reparticiones.html"><img class="logo" src="/img/gobierno.png" alt="" height="90px"></a>

            
            
        </div>


        

        <div class="content">
            <h2>Agregar Reparticion</h2>

                <form id="reparticionForm" method="POST" action="/addreparticion/">

                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="reparticionNombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="reparticionNombre" placeholder="Nombre" required>
                          </div>
                          
                        </div>

                        


                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="reparticionPuesto">Departamento</label>
                            <div class="input-group mb-3">
                                    <select id="reparticionDepartamento" class="form-control" name="departamento">
                                      
                                            
                                           </select>
                                    
                                    <div class="input-group-append">
                                      <button class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#modalDepartamento">Crear Departamento</button>
                                    </div>
                                  </div>   
                            
                          </div>


                          
                        </div>

                        
                  


                        <div class="form-group">
                                <button  type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                        
            </form>



<!-- Add Departamento HTML -->
<div id="modalDepartamento" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="javascript:enviarDepartamento()">
              <div class="modal-header">						
                <h4 class="modal-title">Agregar Departamento</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">					
                <div class="form-group">
                  
                  <label>Nombre Departamento</label>
                  <input type="text" class="form-control" name="nombreDepartamento" id="nombreDepartamento" required>
                </div>
                <div class="form-group">
                    <label>Numero de Interno</label>
                    <input type="text" class="form-control" name="interno" id="interno" required>
                
                       
                </div>
                					
              </div>
              <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                <input type="submit" class="btn btn-success" value="Agregar">
              </div>
            </form>
          </div>
        </div>
      </div>
      
   
      
        
    </div>










</div>



<script src="/js/script.js"></script>
<script src="/js/cargarDepartamentos.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
