<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administración Pública</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleAddEmpleado.css">
    <script src="/js/scriptAdmin.js"></script>
</head>
<body>

    <div class="containerGen">

      

        <div class="header">
            
            <a href="./empleados.html"><img class="logo" src="/img/gobierno.png" alt="" height="90px"></a>

            
            
        </div>


        

        <div class="content">
            <h2>Agregar Empleado</h2>

                <form>

                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Nombre</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Apellido</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Apellido">
                          </div>
                        </div>





                        <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputEmail4">DNI</label>
                                  <input type="email" class="form-control" id="inputEmail4" placeholder="DNI">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="inputPassword4">CUIL</label>
                                  <input type="password" class="form-control" id="inputPassword4" placeholder="CUIL">
                                </div>
                              </div>


                        <div class="form-group">
                          <label for="inputAddress">Dirección</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
                        </div>
                        


                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputPuesto">Puesto</label>
                            <div class="input-group mb-3">
                                    <select id="inputPuesto" class="form-control">
                                            <option selected>Jefe</option>
                                            <option value ="Ordenanza">Ordenanza</option>
                                            <option value ="modal"><a data-toggle="modal" href="#editEmployeeModal">Modal</a></option>
                                          </select>
                                    
                                    <div class="input-group-append">
                                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Crear Puesto</button>
                                    </div>
                                  </div>   
                            
                          </div>

                          <div class="form-group col-md-6">
                                <label for="inputReparticion">Reparticion</label>
                                <div class="input-group mb-3">
                                        <select id="inputReparticion" class="form-control">
                                                <option selected>Jefe</option>
                                                <option value ="Ordenanza">Ordenanza</option>
                                                <option value ="modal"><a data-toggle="modal" href="#editEmployeeModal">Modal</a></option>
                                              </select>
                                        
                                        <div class="input-group-append">
                                          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Crear Reparticion</button>
                                        </div>
                                      </div>   
                                
                            </div>

                          
                        </div>

                        

                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="inputAddress">Hijos</label>
                                <input type="number" class="form-control" id="inputHijos" placeholder="0" onchange="addFormHijos();">                         
                                                
                            </div>
                            
                        </div>

                        <div id="hijos"> </div>
                                        
                        <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="conyugeCheck" onchange="addConyugeForm();">
                                  <label class="form-check-label" for="invalidCheck2">
                                    Conyuge
                                  </label>
                            </div>
                        </div>

                        <div id="conyugeDiv"> </div>


                    


                        <div class="form-group">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                        
            </form>



<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <form>
              <div class="modal-header">						
                <h4 class="modal-title">Agregar Empleado</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">					
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" required>
                
                
                    <label>CUIL</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>DNI</label>
                    <input type="text" class="form-control" required>
                </div>
                
                <div class="form-group">
                  <label>Dirección</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Teléfono</label>
                  <input type="text" class="form-control" required>
                </div>					
              </div>
              <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-success" value="Add">
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Edit Modal HTML -->
      <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <form>
              <div class="modal-header">						
                <h4 class="modal-title">Edit Employee</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">					
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <textarea class="form-control" required></textarea>
                </div>
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" class="form-control" required>
                </div>					
              </div>
              <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-info" value="Save">
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Delete Modal HTML -->
      <div id="deleteEmployeeModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <form>
              <div class="modal-header">						
                <h4 class="modal-title">Delete Employee</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">					
                <p>Are you sure you want to delete these Records?</p>
                <p class="text-warning"><small>This action cannot be undone.</small></p>
              </div>
              <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-danger" value="Delete">
              </div>
            </form>
          </div>
        </div>
      </div>
        
    </div>










</div>



<script src="/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
